<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul id="nav-links">
        <div class="left-links">
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </div>
        <div class="right-links">
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li><a id="apps-icon-anchor" href=""><span id="apps-icon" class="material-icons-outlined">apps</span></a></li>
          <li><a id="user-avatar-anchor" href=""><img id="user-img" src="https://lh3.googleusercontent.com/ogw/ADGmqu_pjn162EfaBhSawEQ-yVJxDvb9RtxJOmN9NJ0D=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADGmqu_pjn162EfaBhSawEQ-yVJxDvb9RtxJOmN9NJ0D=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu_pjn162EfaBhSawEQ-yVJxDvb9RtxJOmN9NJ0D=s64-c-mo 2x " alt=""></a></li>
        </div>
      </ul>
    </nav>
    <main>
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
      <div id="search-bar">
        <i class="fas fa-search"></i>
        <input type="text">
        <i class="fas fa-microphone"></i>
      </div>
      
      <div id="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      
    </main>
    <footer>
      <ul id="footer-links">
        <div class="left-links">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </div>
        <div class="right-links">
          <li><a href="#">Privacy</a> </li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </div>
        
        
      </ul>
    </footer>
  </body>
</html>
